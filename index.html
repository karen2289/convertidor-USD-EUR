<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convertidor de USD a EURO </title>
</head>
<body>
    <div class="container">

        <div class="currency-toggler">
            <span>USD</span>
            <div class="toggler"></div>
            <span>EURO</span>
        </div>
    
        <div class="product-container">
    
            <div class="product">
                <img src="images/product-1.png" alt="">
                <h3>organic banana</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">4.15</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            <div class="product">
                <img src="images/product-2.png" alt="">
                <h3>organic tomato</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">2.60</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            <div class="product">
                <img src="images/product-3.png" alt="">
                <h3>organic orange</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">5.00</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            <div class="product">
                <img src="images/product-4.png" alt="">
                <h3>organic carrot</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">1.28</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            <div class="product">
                <img src="images/product-5.png" alt="">
                <h3>organic grapes</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">6.07</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            <div class="product">
                <img src="images/product-6.png" alt="">
                <h3>organic apple</h3>
                <div class="amount">
                    <span class="dollar">$</span>
                    <span class="price">3.19</span>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
    
        </div>
    
    </div>

    <script src="main.js"></script>
    
</body>
</html>
